{% extends "account/base.html" %}

{% load i18n material_form %}

{% block meta_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="col s12 m8 offset-m2">

    <h1 class="flow-text">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {% form form=form %}{% endform %}
        <button type="submit" name="action" class="btn-floating btn-large waves-light waves-effect" title="Change Password"><i class="large material-icons">done</i></button>
    </form>
</div>
{% endblock %}
